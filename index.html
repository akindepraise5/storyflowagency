<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyflow Agency</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <style>
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .font-sans {
            font-family: 'Inter', sans-serif;
        }

        /* Film Grain Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-[#FDFCF8]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useSpring, AnimatePresence } = window.Motion;

        // --- INLINE ICONS ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const ArrowRight = (props) => (<IconWrapper {...props}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></IconWrapper>);
        const Menu = (props) => (<IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></IconWrapper>);
        const X = (props) => (<IconWrapper {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></IconWrapper>);
        const Instagram = (props) => (<IconWrapper {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></IconWrapper>);
        const Linkedin = (props) => (<IconWrapper {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" /><rect width="4" height="12" x="2" y="9" /><circle cx="4" cy="4" r="2" /></IconWrapper>);
        const Twitter = (props) => (<IconWrapper {...props}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" /></IconWrapper>);

        // --- SUBCOMPONENTS ---

        const RevealText = ({ children, delay = 0 }) => (
            <motion.div initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true, margin: "-50px" }} transition={{ duration: 0.8, delay: delay, ease: [0.22, 1, 0.36, 1] }}>{children}</motion.div>
        );

        const ParallaxImage = ({ src, alt }) => {
            const ref = useRef(null);
            const { scrollYProgress } = useScroll({ target: ref, offset: ["start end", "end start"] });
            const y = useTransform(scrollYProgress, [0, 1], ["-10%", "10%"]);
            return (
                <div ref={ref} className="w-full h-full relative overflow-hidden bg-stone-200">
                    <motion.img style={{ y, scale: 1.1 }} src={src} alt={alt} className="w-full h-full object-cover" />
                    <div className="absolute inset-0 bg-black/10" />
                </div>
            );
        };

        const ServiceCard = ({ title, desc }) => (
            <motion.div initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ duration: 0.6 }} className="group cursor-default py-6 md:py-0">
                <h3 className="font-serif text-2xl mb-3 text-white group-hover:text-stone-300 transition-colors">{title}</h3>
                <p className="font-light opacity-50 group-hover:opacity-80 transition-opacity leading-relaxed max-w-xs">{desc}</p>
            </motion.div>
        );

        const MenuOverlay = ({ isOpen, setIsMenuOpen, navigateTo }) => (
            <motion.div initial={{ opacity: 0, pointerEvents: 'none' }} animate={{ opacity: isOpen ? 1 : 0, pointerEvents: isOpen ? 'auto' : 'none' }} transition={{ duration: 0.4 }} className="fixed inset-0 bg-[#FDFCF8] z-30 flex items-center justify-center">
                <div className="flex flex-col items-center gap-8 md:gap-12">
                    <motion.button onClick={() => navigateTo('home')} initial={{ y: 40, opacity: 0 }} animate={{ y: isOpen ? 0 : 40, opacity: isOpen ? 1 : 0 }} transition={{ delay: 0.1, duration: 0.6 }} className="font-serif text-4xl md:text-6xl hover:italic hover:opacity-50 transition-all text-[#1A1A1A]">Home</motion.button>
                    <motion.button onClick={() => navigateTo('services')} initial={{ y: 40, opacity: 0 }} animate={{ y: isOpen ? 0 : 40, opacity: isOpen ? 1 : 0 }} transition={{ delay: 0.2, duration: 0.6 }} className="font-serif text-4xl md:text-6xl hover:italic hover:opacity-50 transition-all text-[#1A1A1A]">The Ecosystem</motion.button>
                    <motion.button onClick={() => navigateTo('philosophy')} initial={{ y: 40, opacity: 0 }} animate={{ y: isOpen ? 0 : 40, opacity: isOpen ? 1 : 0 }} transition={{ delay: 0.3, duration: 0.6 }} className="font-serif text-4xl md:text-6xl hover:italic hover:opacity-50 transition-all text-[#1A1A1A]">Philosophy</motion.button>
                    <motion.button onClick={() => navigateTo('contact')} initial={{ y: 40, opacity: 0 }} animate={{ y: isOpen ? 0 : 40, opacity: isOpen ? 1 : 0 }} transition={{ delay: 0.4, duration: 0.6 }} className="font-serif text-4xl md:text-6xl hover:italic hover:opacity-50 transition-all text-[#1A1A1A]">Contact</motion.button>

                    <motion.div initial={{ opacity: 0 }} animate={{ opacity: isOpen ? 1 : 0 }} transition={{ delay: 0.6 }} className="flex gap-8 mt-12 text-[#1A1A1A]">
                        <Instagram className="cursor-pointer hover:opacity-50 transition-opacity" />
                        <Linkedin className="cursor-pointer hover:opacity-50 transition-opacity" />
                        <Twitter className="cursor-pointer hover:opacity-50 transition-opacity" />
                    </motion.div>
                </div>
            </motion.div>
        );

        const ValueSection = ({ number, title, desc }) => (
            <motion.div
                initial={{ opacity: 0, y: 40 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.8 }}
                className="flex flex-col md:flex-row gap-8 md:gap-24 border-t border-black/5 pt-12"
            >
                <span className="text-sm font-bold opacity-30">({number})</span>
                <div className="max-w-4xl">
                    <h3 className="font-serif text-4xl md:text-6xl mb-6">{title}</h3>
                    <p className="text-xl font-light opacity-70 leading-relaxed max-w-2xl">{desc}</p>
                </div>
            </motion.div>
        );

        const ServiceItem = ({ service, index, onHover }) => {
            return (
                <motion.div
                    initial={{ y: 40, opacity: 0 }}
                    whileInView={{ y: 0, opacity: 1 }}
                    viewport={{ once: true }}
                    transition={{ delay: index * 0.1, duration: 0.8 }}
                    onMouseEnter={onHover}
                    className="flex flex-col gap-6 py-12 border-b border-black/5 group hover:bg-[#F5F5F0] transition-colors duration-500 -mx-6 px-6 rounded-lg cursor-default"
                >
                    {/* Mobile Only Image - Visible only on LG screens and below */}
                    <div className="lg:hidden w-full aspect-video overflow-hidden rounded-sm mb-2">
                        <img src={service.image} alt={service.title} className="w-full h-full object-cover" />
                    </div>

                    <div className="flex justify-between items-start">
                        <div className="text-xs font-bold border border-black/20 rounded-full w-8 h-8 flex items-center justify-center">
                            {service.id}
                        </div>
                        <h3 className="font-serif text-3xl md:text-4xl flex-1 ml-6">{service.title}</h3>
                    </div>

                    <div className="pl-14">
                        <p className="font-sans text-sm uppercase tracking-widest opacity-50 mb-4">{service.tagline}</p>
                        <p className="font-light leading-relaxed text-[#1A1A1A]/80 mb-6 max-w-md">
                            {service.description}
                        </p>
                        <ul className="grid grid-cols-1 md:grid-cols-2 gap-2">
                            {service.deliverables.map((item, i) => (
                                <li key={i} className="flex items-center gap-2 text-sm opacity-70">
                                    <div className="w-1 h-1 bg-black rounded-full"></div>
                                    {item}
                                </li>
                            ))}
                        </ul>
                    </div>
                </motion.div>
            )
        }

        // --- PAGES ---

        const ContactPage = () => {
            const [formState, setFormState] = useState({ name: '', email: '', brand: '', message: '' });
            const [status, setStatus] = useState('idle');

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('sending');
                // Simulate API call
                setTimeout(() => {
                    setStatus('success');
                }, 1500);
            };

            const handleChange = (e) => {
                setFormState({ ...formState, [e.target.name]: e.target.value });
            };

            return (
                <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="pt-32 px-6 md:px-12 max-w-7xl mx-auto pb-24"
                >
                    <div className="mb-24 border-b border-black/10 pb-12">
                        <motion.h1
                            initial={{ y: 20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ duration: 0.8 }}
                            className="font-serif text-5xl md:text-8xl mb-8"
                        >
                            Let's talk.
                        </motion.h1>
                        <motion.p
                            initial={{ y: 20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 0.2, duration: 0.8 }}
                            className="text-xl md:text-2xl font-light max-w-2xl leading-relaxed text-[#1A1A1A]/80"
                        >
                            Ready to find your flow? Tell us about your vision.
                        </motion.p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-12 gap-12">
                        {/* Left: Contact Info */}
                        <div className="md:col-span-4 space-y-12">
                            <RevealText>
                                <div>
                                    <h3 className="font-serif text-2xl mb-4">New Business</h3>
                                    <p className="opacity-60 text-lg hover:opacity-100 transition-opacity"><a href="mailto:growth@storyflow.com">growth@storyflow.com</a></p>
                                </div>
                            </RevealText>

                            <RevealText delay={0.1}>
                                <div>
                                    <h3 className="font-serif text-2xl mb-4">General Inquiries</h3>
                                    <p className="opacity-60 text-lg hover:opacity-100 transition-opacity"><a href="mailto:hello@storyflow.com">hello@storyflow.com</a></p>
                                </div>
                            </RevealText>

                            <RevealText delay={0.2}>
                                <div>
                                    <h3 className="font-serif text-2xl mb-4">Studios</h3>
                                    <p className="opacity-60 leading-relaxed">
                                        London — Shoreditch<br />
                                        New York — SoHo<br />
                                        Lagos — VI
                                    </p>
                                </div>
                            </RevealText>
                        </div>

                        {/* Right: Form */}
                        <div className="md:col-span-8">
                            {status === 'success' ? (
                                <motion.div
                                    initial={{ opacity: 0, scale: 0.95 }}
                                    animate={{ opacity: 1, scale: 1 }}
                                    className="bg-[#F5F5F0] p-12 rounded-lg text-center"
                                >
                                    <h3 className="font-serif text-3xl mb-4">Message Received.</h3>
                                    <p className="opacity-60 text-lg">Thank you for reaching out. A strategist will be in touch shortly.</p>
                                </motion.div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-12">
                                    <RevealText delay={0.3}>
                                        <div className="space-y-2">
                                            <label className="text-xs uppercase tracking-widest opacity-50 ml-1">Your Name</label>
                                            <input
                                                type="text"
                                                name="name"
                                                required
                                                value={formState.name}
                                                onChange={handleChange}
                                                className="w-full bg-transparent border-b border-black/20 py-4 text-xl md:text-2xl font-light focus:outline-none focus:border-black transition-colors placeholder:opacity-20"
                                                placeholder="Enter your name"
                                            />
                                        </div>
                                    </RevealText>

                                    <RevealText delay={0.4}>
                                        <div className="space-y-2">
                                            <label className="text-xs uppercase tracking-widest opacity-50 ml-1">Email Address</label>
                                            <input
                                                type="email"
                                                name="email"
                                                required
                                                value={formState.email}
                                                onChange={handleChange}
                                                className="w-full bg-transparent border-b border-black/20 py-4 text-xl md:text-2xl font-light focus:outline-none focus:border-black transition-colors placeholder:opacity-20"
                                                placeholder="Enter your email"
                                            />
                                        </div>
                                    </RevealText>

                                    <RevealText delay={0.5}>
                                        <div className="space-y-2">
                                            <label className="text-xs uppercase tracking-widest opacity-50 ml-1">Brand / Company</label>
                                            <input
                                                type="text"
                                                name="brand"
                                                value={formState.brand}
                                                onChange={handleChange}
                                                className="w-full bg-transparent border-b border-black/20 py-4 text-xl md:text-2xl font-light focus:outline-none focus:border-black transition-colors placeholder:opacity-20"
                                                placeholder="Enter brand name"
                                            />
                                        </div>
                                    </RevealText>

                                    <RevealText delay={0.6}>
                                        <div className="space-y-2">
                                            <label className="text-xs uppercase tracking-widest opacity-50 ml-1">The Goal</label>
                                            <textarea
                                                name="message"
                                                required
                                                value={formState.message}
                                                onChange={handleChange}
                                                rows="3"
                                                className="w-full bg-transparent border-b border-black/20 py-4 text-xl md:text-2xl font-light focus:outline-none focus:border-black transition-colors resize-none placeholder:opacity-20"
                                                placeholder="Tell us a bit about what you're looking to build..."
                                            />
                                        </div>
                                    </RevealText>

                                    <div className="pt-8">
                                        <button
                                            type="submit"
                                            disabled={status === 'sending'}
                                            className="group relative inline-flex items-center gap-4 text-xl md:text-2xl font-light border-b border-black pb-2 hover:opacity-70 transition-all disabled:opacity-50"
                                        >
                                            {status === 'sending' ? 'Sending...' : 'Send Request'}
                                            <ArrowRight className="w-6 h-6 transform group-hover:translate-x-2 transition-transform duration-300" />
                                        </button>
                                    </div>
                                </form>
                            )}
                        </div>
                    </div>
                </motion.div>
            )
        }

        const PhilosophyPage = ({ navigateTo }) => {
            return (
                <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="pt-32 px-6 md:px-12 max-w-7xl mx-auto pb-24"
                >
                    {/* Header */}
                    <div className="mb-24 border-b border-black/10 pb-12">
                        <motion.h1
                            initial={{ y: 20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ duration: 0.8 }}
                            className="font-serif text-5xl md:text-8xl mb-8"
                        >
                            The Belief.
                        </motion.h1>
                        <motion.p
                            initial={{ y: 20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 0.2, duration: 0.8 }}
                            className="text-xl md:text-2xl font-light max-w-2xl leading-relaxed text-[#1A1A1A]/80"
                        >
                            We are building for the post-algorithmic era. Where human connection is the only currency that matters.
                        </motion.p>
                    </div>

                    {/* Manifesto Section */}
                    <div className="grid grid-cols-1 md:grid-cols-12 gap-12 mb-32">
                        <div className="md:col-span-12">
                            <RevealText>
                                <h2 className="text-3xl md:text-5xl font-serif leading-tight mb-8">
                                    In a world of infinite noise,<br />
                                    <span className="italic opacity-60">clarity is a radical act.</span>
                                </h2>
                            </RevealText>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 font-light text-lg leading-relaxed text-[#1A1A1A]/80">
                                <RevealText delay={0.2}>
                                    <p className="mb-6">Most agencies are built for an internet that no longer exists. They treat social media as a distribution channel, filling pipes with "content" hoping something sticks. We believe this is a race to the bottom.</p>
                                    <p>Storyflow was founded on a simple premise: <strong>Culture moves faster than strategy.</strong> To win today, brands must stop interrupting culture and start contributing to it.</p>
                                </RevealText>
                                <RevealText delay={0.4}>
                                    <p className="mb-6">We prioritize <strong>living ecosystems</strong> over singular viral moments. A viral video is luck; a growing community is design. We build the engines that allow brands to show up consistently, authentically, and creatively.</p>
                                    <p>We don't just optimize for clicks. We optimize for memory.</p>
                                </RevealText>
                            </div>
                        </div>
                    </div>

                    {/* Core Values */}
                    <div className="space-y-24">
                        <ValueSection
                            number="01"
                            title="Emotion before Interface."
                            desc="Screens are cold. Stories are warm. We design every interaction to feel human, tactile, and emotional. If it doesn't make you feel, it doesn't work."
                        />
                        <ValueSection
                            number="02"
                            title="Culture over Trends."
                            desc="Trends are fleeting sugar rushes. Culture is a slow-cooked meal. We focus on the deep currents of cultural change, not just the waves on the surface."
                        />
                        <ValueSection
                            number="03"
                            title="Systematic Soul."
                            desc="Creativity needs structure to scale. We build rigid systems that allow for fluid expression. It's not about choosing between art and efficiency; it's about engineering art."
                        />
                    </div>

                    {/* Bottom CTA */}
                    <div className="mt-32 text-center border-t border-black/10 pt-24">
                        <h3 className="font-serif text-4xl md:text-5xl mb-8">Believe in this?</h3>
                        <button onClick={() => navigateTo('services')} className="text-lg border-b border-black pb-1 hover:opacity-60 transition-opacity">
                            See how we work
                        </button>
                    </div>
                </motion.div>
            )
        }

        const ServicesPage = ({ navigateTo }) => {
            // Default image is an abstract texture
            const [activeImage, setActiveImage] = useState("https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop");

            const services = [
                {
                    id: "01",
                    title: "Visual Identity",
                    tagline: "Brand DNA for the scroll.",
                    description: "We adapt your brand for the vertical screen without losing its soul. We create design systems that are flexible enough for creators but strict enough to maintain premium equity.",
                    deliverables: ["Social Playbooks", "Motion Guidelines", "Template Systems", "Art Direction"],
                    image: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2000&auto=format&fit=crop"
                },
                {
                    id: "02",
                    title: "Content Systems",
                    tagline: "Scale without sacrifice.",
                    description: "High-volume output usually means low-quality creative. We break that rule. We build bespoke production engines that maintain editorial standards at algorithmic scale.",
                    deliverables: ["Short-form Video", "UGC Management", "Post-Production", "Asset Management"],
                    image: "https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?q=80&w=2000&auto=format&fit=crop"
                },
                {
                    id: "03",
                    title: "Creator Networks",
                    tagline: "Authentic voices, curated.",
                    description: "People trust people. We don't just 'hire influencers.' We curate networks of brand ambassadors who actually understand your narrative.",
                    deliverables: ["Casting & Vetting", "Briefing Strategy", "Rights Management", "Community seeding"],
                    image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=2000&auto=format&fit=crop"
                },
                {
                    id: "04",
                    title: "Cultural Strategy",
                    tagline: "Decoding the now.",
                    description: "We move beyond trend-watching. We analyze the deep currents of culture to position your brand where the conversation is going, ensuring relevance that outlasts the feed.",
                    deliverables: ["Trend Reporting", "Niche Identification", "Competitor Analysis", "Platform Strategy"],
                    image: "https://images.unsplash.com/photo-1519750157634-b6d493a0f77c?q=80&w=2000&auto=format&fit=crop"
                }
            ];

            return (
                <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="pt-32 px-6 md:px-12 max-w-7xl mx-auto pb-24"
                >
                    {/* Header */}
                    <div className="mb-24 border-b border-black/10 pb-12">
                        <motion.h1
                            initial={{ y: 20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ duration: 0.8 }}
                            className="font-serif text-5xl md:text-8xl mb-8"
                        >
                            The Ecosystem.
                        </motion.h1>
                        <motion.p
                            initial={{ y: 20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 0.2, duration: 0.8 }}
                            className="text-xl md:text-2xl font-light max-w-2xl leading-relaxed text-[#1A1A1A]/80"
                        >
                            Our services are modular. Take the whole engine, or just the parts you need to accelerate.
                        </motion.p>
                    </div>

                    {/* Interactive Split Layout */}
                    <div className="flex flex-col lg:flex-row gap-12 relative">
                        {/* Left Column: List */}
                        <div className="w-full lg:w-1/2 space-y-8 pb-24">
                            {services.map((service, index) => (
                                <ServiceItem
                                    key={service.id}
                                    service={service}
                                    index={index}
                                    onHover={() => setActiveImage(service.image)}
                                />
                            ))}
                        </div>

                        {/* Right Column: Sticky Image Reveal (Desktop Only) */}
                        <div className="hidden lg:block w-1/2 relative">
                            <div className="sticky top-32 w-full h-[600px] overflow-hidden rounded-sm bg-stone-100">
                                <AnimatePresence mode="wait">
                                    <motion.img
                                        key={activeImage}
                                        src={activeImage}
                                        initial={{ opacity: 0, scale: 1.05 }}
                                        animate={{ opacity: 1, scale: 1 }}
                                        exit={{ opacity: 0 }}
                                        transition={{ duration: 0.6, ease: "easeOut" }}
                                        className="absolute inset-0 w-full h-full object-cover"
                                        alt="Service visualization"
                                    />
                                </AnimatePresence>
                                <div className="absolute inset-0 bg-black/5" />
                            </div>
                        </div>
                    </div>

                    {/* Bottom CTA */}
                    <div className="mt-12 text-center border-t border-black/10 pt-24">
                        <h3 className="font-serif text-4xl md:text-5xl mb-8">Ready to build?</h3>
